{% extends 'bingeworthy/base.html' %}

{% load staticfiles %}

<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="http://v4-alpha.getbootstrap.com/favicon.ico">
    
        <title>Signin Template for Bootstrap</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/signin/">
    
        <!-- Bootstrap core CSS -->
        <link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom styles for this template -->
        <link href="https://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    </head>

{% block body_block %}
<style>
div.half{
    float:left;
    width:50%;
    margin:auto;
}
.container{
text-align: center;
width:80%;
margin-left: auto;
margin-right: auto;
background-color: #f2f2f2;
}
.containerl{
text-align: center;
width:50%;
float:left;
}
.containerr{
text-align: center;
width:50%;
float:right;

}
.smallcontainer{
    width:50%;
    margin-left: auto;
    margin-right: auto;


}
</style>
<br>
<br>
<div class = "container">
    <div style="text-align:center">
        <h3 >My Account</h3>
       </div>
       <hr style="border: 0.25px solid black;" />
   
<div class = "containerl">

    <h5 class="mt-0 mb-1">Username:</h5>
    {{user}}
</div>
<div class = "containerr">
    <h5 class="mt-0 mb-1">Email:</h5>
       {{user.email}}
       
</div>


       

       <div class = "smallcontainer">
            
           <form method = "post">
                {% csrf_token %}
                <input name = "deleteAccount" class = "btn" type = "submit" value = "Delete Account"></form><br>
            <form method = "post">
                {% csrf_token %}
                <input name = "deleteViews" class = "btn" type = "submit" value = "Delete All Viewed Shows"></form><br>
            <form method = "post">
                {% csrf_token %}
                <input name = "deleteReviews" class = "btn" type = "submit" value = "Delete All Reviews"></form><br>

            {{ message }}
                       
                
            
    </div>
    <br>
    
</div>

{% endblock %}
