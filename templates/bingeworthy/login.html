{% extends 'bingeworthy/base.html' %}

{% load staticfiles %}

<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="http://v4-alpha.getbootstrap.com/favicon.ico">
    
        <title>Signin Template for Bootstrap</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/signin/">
    
        <!-- Bootstrap core CSS -->
        <link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom styles for this template -->
        <link href="https://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    </head>

{% block body_block %}
<style>
div.half{
    float:left;
    width:50%;
    margin:auto;
   
    


}
</style>
<br>
<br>

<div class= "half">
<div class="container">

    <form id="login" class="form-signin" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <h2 class="form-signin-heading">Sign in</h2>
      <label for="inputUsername" class="sr-only">Username</label>
      <input name="username" type="username" class="form-control" placeholder="User name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" name="login">Sign in</button>
    </form>

  </div> <!-- /container -->

</div>




<div class= "half">
    <div class="container">
        <h2 class="form-signin-heading">Sign up</h2>
        <form id="signin_form" class="form-signin" method="post" action="{% url 'login' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="inputUsername" class="sr-only">Username</label>
          <input name="username" type="username" id="inputUsername" class="form-control" placeholder="User name" required autofocus>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

          <button class="btn btn-lg btn-primary btn-block" type="submit" name="signup">Register</button>
        </form>
    
      </div> <!-- /container -->
    
    </div>
    <br>
    <br>
    <br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

{% endblock %}
<!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="http://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</html>
