{% extends 'bingeworthy/base.html' %}

{% load staticfiles %}

<html>
<head>
    

</head>

{% block body_block %}
<br />
<h1>Search: {{ query }}</h1><br />
{% if results %}
    {% for result in results %}
        <p><a href="{% url 'shows_show' result.slug %}">{{ result.title }}</a>
    {% endfor %}
{% else %}
<h2>No shows here like that!</h2>
{% endif %}







{% endblock %}



</body>
</html>
